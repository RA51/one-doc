 <mat-sidenav-container class="container">
  <mat-sidenav #sidenav [(mode)]="over" [(opened)]="opened" class="bottom-to-top">
      <div class="my-2" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" style="background-color: #3e50b5 !important;">
          <div class="with-bg"></div>
          <div>
            <a>
              <img class="profile" src="./assets/admin.png" width="100">
            </a>
          </div>
        </div>
      <div class="mt-3">
          <mat-nav-list>
            <a mat-list-item class="ml-2" style="font-size:15px;">
              Homepage 
            </a>
          </mat-nav-list>
          <mat-accordion multi="true" [displayMode]="displayMode">
            <mat-expansion-panel class="no-shadow">
              <mat-expansion-panel-header fxLayout="row" [expandedHeight]="expandHeight" [collapsedHeight]="collapseHeight">
                <mat-panel-title>
                  Profile Summary
                </mat-panel-title>
              </mat-expansion-panel-header>
              <mat-nav-list class="ml-0" dense>
                <mat-list-item>
                  <a href="#">Register New Profile</a>
                </mat-list-item>
                <mat-list-item>
                  <a href="#">Vodafone Airtime</a>
                </mat-list-item>
                <mat-list-item>
                  <a href="#">MTN Airtime</a>
                </mat-list-item>
                <mat-list-item>
                  <a href="#">GLO Airtime</a>
                </mat-list-item>
              </mat-nav-list>
            </mat-expansion-panel>
            
          </mat-accordion>
        </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="header-box-shadow">
      <button mat-icon-button (click)="sidenav.toggle()" fxShow.sm="true" fxShow.gt-sm="false">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-button>
        <mat-icon class="mr-2">home</mat-icon>
        OneDoc
      </button>
      <mat-icon class="ml-3" title="Logout"  style="right: 0px; position: absolute;">exit_to_app</mat-icon>
    </mat-toolbar>
  </mat-sidenav-content>
  <router-outlet></router-outlet>
  </mat-sidenav-container>
